name: Test Action with Artifact Upload

on:
  push:
    branches:
      - main

jobs:
  generate-file:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Create Output File
        run: |
          mkdir -p output
          echo "Generated by GitHub Actions on $(date)" > output/result.txt
          cat output/result.txt

      - name: Upload result.txt as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: result-output
          path: output/result.txt
