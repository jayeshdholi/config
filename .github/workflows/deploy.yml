name: Test Action with Commit

on:
  push:
    branches:
      - main

jobs:
  generate-file:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Generate Output File
        run: |
          mkdir -p output
          echo "Generated on $(date)" > output/result.txt
          cat output/result.txt

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit Output File
        run: |
          git add output/result.txt
          git commit -m "Add generated output file [skip ci]" || echo "No changes to commit"
          git push
